<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <center><h1>Registration Form</h1></center><br><br>
        <form align="left">
            Name: <input type="text" name="sname"><br>
            Roll no: <input type="text" name="roll_no"><br>
            Email ID: <input type="mail" name="mail"><br>
            Gender: <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="Female">Female<br>
            Year: <select name="year"><br>
                <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
                </select><br>
            Course:
            <input type="checkbox" name="c">C<br>
            <input type="checkbox" name="python">python<br>
            <input type="checkbox" name="java">java<br>
            Address:<textarea name="mytest" cols="35" row="45">
            </textarea><br>
            Create Password: <input type="password" name="pass"><br>
            Confirm Password: <input type="password" name="pass"><br><br>
            <input type="submit" onClick=<a href="file:///D:/UI%20Development/1-HTML/login.html"/>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
